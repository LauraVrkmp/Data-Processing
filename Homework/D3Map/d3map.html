<!DOCTYPE html>
<html>
    <head>
		<title>D3 World Map</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>

		<link rel="stylesheet" type="text/css" href="d3map.css">

    <body>
		<div id = "text"><h1>Population density</h1></div>

		<div id = "text"><p>Seven levels of population density are defined in the legend. Unknown data is shown in steel blue.</p>
